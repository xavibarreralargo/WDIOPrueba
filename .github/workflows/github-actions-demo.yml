name: CI
on:
  push:
    branches:
      - main

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - name: Install all depencies for CI
        run: npm install
      - name: lint run
        run: npm run lint

  e2e-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - name: Install all depencies for CI
        run: npm install
      - name: Install playwright browsers
        run: npx playwright install --with-deps
      - name: Run tests
        run: npm run test