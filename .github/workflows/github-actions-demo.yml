name: GitHub Actions Demo
run-name: Boilerplate
on: 
  push:
    branches: 
      - main

jobs:
  Lint:
    name: lint
    runs-on: ubuntu:latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - name: prueba
        run: npm install
      - name: prueba
        run: npm run lint
  Test:
    name: test
    runs-on: ubuntu:latest
    steps:
    - uses: actions/checkout@v3
    
    - name: prueba
      run: npm install
    - name: prueba
      run: npm run wdio